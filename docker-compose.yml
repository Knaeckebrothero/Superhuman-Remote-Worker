# =============================================================================
# Graph-RAG Autonomous Agent System - Docker Compose
# =============================================================================
#
# Production-ready Docker Compose configuration for the two-agent system.
#
# Services:
#   - postgres: PostgreSQL database for shared state
#   - neo4j: Neo4j graph database for knowledge storage
#   - orchestrator: Job management and API
#   - creator: Document processing and requirement extraction
#   - validator: Requirement validation and graph integration
#   - dashboard: Streamlit UI for manual agent testing
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f        # View logs
#   docker-compose down           # Stop all services
#   docker-compose down -v        # Stop and remove volumes
#
# =============================================================================

version: "3.8"

services:
  # ===========================================================================
  # Databases
  # ===========================================================================

  postgres:
    image: docker.io/library/postgres:15-alpine
    container_name: graphrag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-graphrag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-graphrag_password}
      POSTGRES_DB: ${POSTGRES_DB:-graphrag}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:Z
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  neo4j:
    image: docker.io/library/neo4j:5.15-community
    container_name: graphrag-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-neo4j_password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./data:/import:Z
    ports:
      - "${NEO4J_BOLT_PORT:-7687}:7687"
      - "${NEO4J_HTTP_PORT:-7474}:7474"

  # ===========================================================================
  # Application Services
  # ===========================================================================

  orchestrator:
    build:
      context: .
      dockerfile: docker/Dockerfile.orchestrator
    container_name: graphrag-orchestrator
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-graphrag}:${POSTGRES_PASSWORD:-graphrag_password}@postgres:5432/${POSTGRES_DB:-graphrag}
      WORKSPACE_PATH: /app/workspace
      CREATOR_AGENT_URL: http://creator:8001
      VALIDATOR_AGENT_URL: http://validator:8002
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - workspace_data:/app/workspace
    ports:
      - "${ORCHESTRATOR_PORT:-8000}:8000"

  creator:
    build:
      context: .
      dockerfile: docker/Dockerfile.creator
    container_name: graphrag-creator
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-graphrag}:${POSTGRES_PASSWORD:-graphrag_password}@postgres:5432/${POSTGRES_DB:-graphrag}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_BASE_URL: ${LLM_BASE_URL:-}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      WORKSPACE_PATH: /app/workspace
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - workspace_data:/app/workspace
      - ./config:/app/config:Z
    ports:
      - "${CREATOR_PORT:-8001}:8001"

  validator:
    build:
      context: .
      dockerfile: docker/Dockerfile.validator
    container_name: graphrag-validator
    restart: unless-stopped
    depends_on:
      - postgres
      - neo4j
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-graphrag}:${POSTGRES_PASSWORD:-graphrag_password}@postgres:5432/${POSTGRES_DB:-graphrag}
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_password}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_BASE_URL: ${LLM_BASE_URL:-}
      WORKSPACE_PATH: /app/workspace
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - workspace_data:/app/workspace
      - ./config:/app/config:Z
    ports:
      - "${VALIDATOR_PORT:-8002}:8002"

  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.dashboard
    container_name: graphrag-dashboard
    restart: unless-stopped
    depends_on:
      - creator
      - validator
      - neo4j
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_password}
      CREATOR_AGENT_URL: http://creator:8001
      VALIDATOR_AGENT_URL: http://validator:8002
      AGENT_TIMEOUT: 30.0
    volumes:
      - ./config:/app/config:Z
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"

# =============================================================================
# Volumes
# =============================================================================

volumes:
  postgres_data:
    name: graphrag_postgres_data
  neo4j_data:
    name: graphrag_neo4j_data
  neo4j_logs:
    name: graphrag_neo4j_logs
  workspace_data:
    name: graphrag_workspace_data

# =============================================================================
# Networks
# =============================================================================

networks:
  default:
    name: graphrag_network
