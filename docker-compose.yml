# =============================================================================
# Graph-RAG Autonomous Agent System - Docker Compose
# =============================================================================
#
# Production-ready Docker Compose configuration for the unified agent system.
#
# Services:
#   - postgres: PostgreSQL database for jobs, agents, requirements
#   - neo4j: Neo4j graph database for knowledge storage
#   - mongodb: MongoDB for LLM request logging (optional)
#   - agent: Universal agent for document processing
#   - orchestrator: FastAPI backend for agent orchestration and cockpit API
#   - cockpit: Angular frontend for debugging and job management
#   - mcp: MCP server for Claude Code integration
#
# Usage:
#   docker-compose up -d                    # Start all services
#   docker-compose up -d --scale agent=3    # Start with 3 agent instances
#   docker-compose logs -f                  # View logs
#   docker-compose down                     # Stop all services
#   docker-compose down -v                  # Stop and remove volumes
#
# Multi-agent scaling:
#   Agents register with orchestrator on startup (pod_ip, port).
#   Orchestrator dispatches jobs to available agents via internal network.
#   Use --scale agent=N to run multiple agent instances.
#
# =============================================================================

services:
  # ===========================================================================
  # Databases
  # ===========================================================================

  postgres:
    image: docker.io/library/postgres:15-alpine
    container_name: graphrag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-graphrag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-graphrag_password}
      POSTGRES_DB: ${POSTGRES_DB:-graphrag}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./orchestrator/database/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:Z
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-graphrag}"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: docker.io/library/neo4j:5.15-community
    container_name: graphrag-neo4j
    restart: unless-stopped
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-neo4j_password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./data:/import:Z
    ports:
      - "${NEO4J_BOLT_PORT:-7687}:7687"
      - "${NEO4J_HTTP_PORT:-7474}:7474"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  mongodb:
    image: docker.io/library/mongo:7
    container_name: graphrag-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: graphrag_logs
    volumes:
      - mongodb_data:/data/db
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Application Services
  # ===========================================================================

  agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    # No container_name - allows scaling with: docker-compose up --scale agent=N
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
    environment:
      AGENT_CONFIG: ${AGENT_CONFIG:-defaults}
      AGENT_PORT: 8001
      DATABASE_URL: postgresql://${POSTGRES_USER:-graphrag}:${POSTGRES_PASSWORD:-graphrag_password}@postgres:5432/${POSTGRES_DB:-graphrag}
      MONGODB_URL: mongodb://mongodb:27017/graphrag_logs
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_password}
      ORCHESTRATOR_URL: http://orchestrator:8085
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_BASE_URL: ${LLM_BASE_URL:-}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      WORKSPACE_PATH: /app/workspace
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - workspace_data:/app/workspace
      - ./config:/app/config:Z
    # No ports - orchestrator dispatches jobs via internal network (pod_ip:8001)

  orchestrator:
    build:
      context: .
      dockerfile: docker/Dockerfile.orchestrator
    container_name: graphrag-orchestrator
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      PORT: 8085
      DATABASE_URL: postgresql://${POSTGRES_USER:-graphrag}:${POSTGRES_PASSWORD:-graphrag_password}@postgres:5432/${POSTGRES_DB:-graphrag}
      MONGODB_URL: mongodb://mongodb:27017/graphrag_logs
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_password}
      WORKSPACE_PATH: /workspace
    volumes:
      - workspace_data:/workspace:Z
    ports:
      - "${ORCHESTRATOR_PORT:-8085}:8085"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  cockpit:
    build:
      context: .
      dockerfile: docker/Dockerfile.cockpit
    container_name: graphrag-cockpit
    restart: unless-stopped
    depends_on:
      orchestrator:
        condition: service_healthy
    environment:
      PORT: 4000
    ports:
      - "${COCKPIT_PORT:-4000}:4000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/"]
      interval: 10s
      timeout: 5s
      retries: 5

  mcp:
    build:
      context: .
      dockerfile: docker/Dockerfile.mcp
    container_name: graphrag-mcp
    restart: unless-stopped
    depends_on:
      orchestrator:
        condition: service_healthy
    environment:
      COCKPIT_API_URL: http://orchestrator:8085
      MCP_TRANSPORT: http
      MCP_HOST: 0.0.0.0
      MCP_PORT: 8000
    ports:
      - "${MCP_PORT:-8000}:8000"

# =============================================================================
# Volumes
# =============================================================================

volumes:
  postgres_data:
    name: graphrag_postgres_data
  neo4j_data:
    name: graphrag_neo4j_data
  neo4j_logs:
    name: graphrag_neo4j_logs
  mongodb_data:
    name: graphrag_mongodb_data
  workspace_data:
    name: graphrag_workspace_data

# =============================================================================
# Networks
# =============================================================================

networks:
  default:
    name: graphrag_network
