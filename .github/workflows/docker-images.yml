# =============================================================================
# Graph-RAG Docker Images - Build and Push to GHCR
# =============================================================================
#
# Builds and pushes Docker images for all services to GitHub Container Registry.
#
# Images built:
#   - ghcr.io/{owner}/{repo}-orchestrator
#   - ghcr.io/{owner}/{repo}-creator
#   - ghcr.io/{owner}/{repo}-validator
#
# Triggers:
#   - Push to main branch
#   - Pull requests to main (build only, no push)
#   - Manual workflow dispatch
#
# =============================================================================

name: Build and Push Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service: [orchestrator, creator, validator]

    steps:
      # -----------------------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # Setup Docker Buildx for advanced build features
      # -----------------------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------------------------------------------------
      # Login to GitHub Container Registry (skip on PRs)
      # -----------------------------------------------------------------------
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------------------------------------------------
      # Extract metadata for Docker image tags and labels
      # -----------------------------------------------------------------------
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.service }}
          tags: |
            # Branch name tag (e.g., main)
            type=ref,event=branch
            # PR number tag (e.g., pr-123)
            type=ref,event=pr
            # Short commit SHA (e.g., sha-abc1234)
            type=sha,format=short,prefix=sha-
            # Latest tag only on main branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      # -----------------------------------------------------------------------
      # Build and push Docker image
      # -----------------------------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.${{ matrix.service }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -----------------------------------------------------------------------
      # Output image digest for verification
      # -----------------------------------------------------------------------
      - name: Image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "## ${{ matrix.service }} Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
