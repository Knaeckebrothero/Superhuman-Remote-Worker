# =============================================================================
# Graph-RAG - Production Stack
# =============================================================================
#
# Full-stack deployment: databases, orchestrator, agents, and cockpit.
# All services run as containers with shared workspace volume.
#
# Usage:
#   podman-compose up -d                   # Start all services
#   podman-compose up -d --scale agent=3   # Start with 3 agent replicas
#   podman-compose pull                    # Pull latest images
#   podman-compose down                    # Stop services
#   podman-compose down -v                 # Stop and remove all data
#   podman-compose logs -f agent           # Follow agent logs
#
# Prerequisites:
#   - Copy .env.example to .env and configure API keys
#   - Ensure GHCR images are accessible (or build locally)
#
# Exposed ports:
#   - 8085: Orchestrator API
#   - 4000: Cockpit Frontend
#
# =============================================================================

services:
  postgres:
    image: docker.io/pgvector/pgvector:pg15
    container_name: graphrag-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-graphrag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-graphrag_password}
      POSTGRES_DB: ${POSTGRES_DB:-graphrag}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./orchestrator/database/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-graphrag}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongodb:
    image: docker.io/library/mongo:7
    container_name: graphrag-mongodb
    environment:
      MONGO_INITDB_DATABASE: graphrag_logs
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  gitea:
    image: docker.io/gitea/gitea:1.22-rootless
    container_name: graphrag-gitea
    environment:
      GITEA__database__DB_TYPE: sqlite3
      GITEA__database__PATH: /var/lib/gitea/data/gitea.db
      GITEA__server__ROOT_URL: http://gitea:3000
      GITEA__server__HTTP_PORT: "3000"
      GITEA__security__INSTALL_LOCK: "true"
      GITEA__server__DISABLE_SSH: "true"
      GITEA__service__DISABLE_REGISTRATION: "false"
      GITEA__service__REQUIRE_SIGNIN_VIEW: "false"
      GITEA__service__ENABLE_CAPTCHA: "false"
      GITEA__repository__DEFAULT_PRIVATE: private
      GITEA__repository__ENABLE_PUSH_CREATE_USER: "true"
    volumes:
      - gitea_data:/var/lib/gitea
    ports:
      - "${GITEA_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/v1/version"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  orchestrator:
    image: ghcr.io/knaeckebrothero/superhuman-remote-worker-orchestrator:${IMAGE_TAG:-latest}
    container_name: graphrag-orchestrator
    environment:
      PORT: 8085
      DATABASE_URL: postgresql://${POSTGRES_USER:-graphrag}:${POSTGRES_PASSWORD:-graphrag_password}@postgres:5432/${POSTGRES_DB:-graphrag}
      MONGODB_URL: mongodb://mongodb:27017/graphrag_logs
      WORKSPACE_PATH: /workspace
      GITEA_URL: http://gitea:3000
      GITEA_ADMIN_USER: ${GITEA_ADMIN_USER:-graphrag}
      GITEA_ADMIN_PASSWORD: ${GITEA_ADMIN_PASSWORD:-graphrag_gitea}
    volumes:
      - workspace_data:/workspace:Z
    ports:
      - "${ORCHESTRATOR_PORT:-8085}:8085"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      gitea:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  agent:
    image: ghcr.io/knaeckebrothero/superhuman-remote-worker-agent:${IMAGE_TAG:-latest}
    environment:
      AGENT_CONFIG: ${AGENT_CONFIG:-defaults}
      AGENT_PORT: 8001
      DATABASE_URL: postgresql://${POSTGRES_USER:-graphrag}:${POSTGRES_PASSWORD:-graphrag_password}@postgres:5432/${POSTGRES_DB:-graphrag}
      MONGODB_URL: mongodb://mongodb:27017/graphrag_logs
      ORCHESTRATOR_URL: http://orchestrator:8085
      WORKSPACE_PATH: /workspace
      # LLM provider keys â€” set in .env
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LLM_BASE_URL: ${LLM_BASE_URL:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      # Vision model (for text-only agents)
      VISION_API_KEY: ${VISION_API_KEY:-}
      VISION_BASE_URL: ${VISION_BASE_URL:-}
      VISION_MODEL: ${VISION_MODEL:-}
    volumes:
      - workspace_data:/workspace:Z
    deploy:
      replicas: ${AGENT_REPLICAS:-2}
    depends_on:
      postgres:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped

  cockpit:
    image: ghcr.io/knaeckebrothero/superhuman-remote-worker-cockpit:${IMAGE_TAG:-latest}
    container_name: graphrag-cockpit
    environment:
      PORT: 4000
    ports:
      - "${COCKPIT_PORT:-4000}:4000"
    depends_on:
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    name: graphrag_postgres_data
  mongodb_data:
    name: graphrag_mongodb_data
  gitea_data:
    name: graphrag_gitea_data
  workspace_data:
    name: graphrag_workspace_data
