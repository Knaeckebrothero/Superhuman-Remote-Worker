# =============================================================================
# Graph-RAG - Database Services Only
# =============================================================================
#
# Use this for local development: run databases in containers,
# agents directly with Python for easy debugging and iteration.
#
# Usage:
#   podman-compose -f docker-compose.dbs.yml up -d     # Start databases
#   podman-compose -f docker-compose.dbs.yml down      # Stop databases
#   podman-compose -f docker-compose.dbs.yml down -v   # Stop and remove data
#
# Then run agents locally:
#   python run_creator.py --document-path ./data/doc.pdf --prompt "..."
#   python run_validator.py --verbose
#
# =============================================================================

services:
  postgres:
    image: docker.io/library/postgres:15-alpine
    container_name: graphrag-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-graphrag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-graphrag_password}
      POSTGRES_DB: ${POSTGRES_DB:-graphrag}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:Z
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-graphrag}"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: docker.io/library/neo4j:5.15-community
    container_name: graphrag-neo4j-dev
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-neo4j_password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_dev_data:/data
      - neo4j_dev_logs:/logs
      - ./data:/import:Z
    ports:
      - "${NEO4J_BOLT_PORT:-7687}:7687"
      - "${NEO4J_HTTP_PORT:-7474}:7474"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  mongodb:
    image: docker.io/library/mongo:7
    container_name: graphrag-mongodb-dev
    environment:
      MONGO_INITDB_DATABASE: graphrag_logs
    volumes:
      - mongodb_dev_data:/data/db
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
    name: graphrag_postgres_dev_data
  neo4j_dev_data:
    name: graphrag_neo4j_dev_data
  neo4j_dev_logs:
    name: graphrag_neo4j_dev_logs
  mongodb_dev_data:
    name: graphrag_mongodb_dev_data
