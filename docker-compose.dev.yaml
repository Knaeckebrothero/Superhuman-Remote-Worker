# =============================================================================
# Graph-RAG - Development Environment
# =============================================================================
#
# Use this for local development: run databases and debug cockpit in containers,
# agents directly with Python for easy debugging and iteration.
#
# Usage:
#   podman-compose -f docker-compose.dev.yaml up -d     # Start all services
#   podman-compose -f docker-compose.dev.yaml pull      # Pull latest images
#   podman-compose -f docker-compose.dev.yaml down      # Stop services
#   podman-compose -f docker-compose.dev.yaml down -v   # Stop and remove data
#
# Start only databases (without cockpit):
#   podman-compose -f docker-compose.dev.yaml up -d postgres neo4j mongodb
#
# Then run agents locally:
#   python agent.py --config creator --document-path ./data/doc.pdf --prompt "..."
#   python agent.py --config validator --port 8002
#
# Debug Cockpit (uses pre-built images from GHCR):
#   Frontend: http://localhost:4000
#   API:      http://localhost:8085
#
# =============================================================================

services:
  postgres:
    image: docker.io/library/postgres:15-alpine
    container_name: graphrag-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-graphrag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-graphrag_password}
      POSTGRES_DB: ${POSTGRES_DB:-graphrag}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./src/database/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:Z
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-graphrag}"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: docker.io/library/neo4j:5.15-community
    container_name: graphrag-neo4j-dev
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-neo4j_password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_dev_data:/data
      - neo4j_dev_logs:/logs
      - ./data:/import:Z
    ports:
      - "${NEO4J_BOLT_PORT:-7687}:7687"
      - "${NEO4J_HTTP_PORT:-7474}:7474"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  mongodb:
    image: docker.io/library/mongo:7
    container_name: graphrag-mongodb-dev
    environment:
      MONGO_INITDB_DATABASE: graphrag_logs
    volumes:
      - mongodb_dev_data:/data/db
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  cockpit-api:
    image: ghcr.io/knaeckebrothero/uni-projekt-graph-rag-cockpit-api:${COCKPIT_IMAGE_TAG:-latest}
    container_name: graphrag-cockpit-api-dev
    environment:
      PORT: 8085
      DATABASE_URL: postgresql://${POSTGRES_USER:-graphrag}:${POSTGRES_PASSWORD:-graphrag_password}@postgres:5432/${POSTGRES_DB:-graphrag}
      MONGODB_URL: mongodb://mongodb:27017/graphrag_logs
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_password}
    ports:
      - "${COCKPIT_API_PORT:-8085}:8085"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  cockpit-frontend:
    image: ghcr.io/knaeckebrothero/uni-projekt-graph-rag-cockpit-frontend:${COCKPIT_IMAGE_TAG:-latest}
    container_name: graphrag-cockpit-frontend-dev
    environment:
      PORT: 4000
    ports:
      - "${COCKPIT_FRONTEND_PORT:-4000}:4000"
    depends_on:
      cockpit-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/"]
      interval: 10s
      timeout: 5s
      retries: 5

  cockpit-mcp:
    image: ghcr.io/knaeckebrothero/uni-projekt-graph-rag-cockpit-mcp:${COCKPIT_IMAGE_TAG:-latest}
    container_name: graphrag-cockpit-mcp-dev
    environment:
      COCKPIT_API_URL: http://cockpit-api:8085
    depends_on:
      cockpit-api:
        condition: service_healthy
    # For stdio transport: keep container alive with stdin open
    stdin_open: true
    tty: true

volumes:
  postgres_dev_data:
    name: graphrag_postgres_dev_data
  neo4j_dev_data:
    name: graphrag_neo4j_dev_data
  neo4j_dev_logs:
    name: graphrag_neo4j_dev_logs
  mongodb_dev_data:
    name: graphrag_mongodb_dev_data
