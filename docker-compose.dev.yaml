# =============================================================================
# Graph-RAG - Development Environment
# =============================================================================
#
# Use this for local development: run databases and cockpit in containers,
# agents directly with Python for easy debugging and iteration.
#
# Usage:
#   podman-compose -f docker-compose.dev.yaml up -d     # Start all services
#   podman-compose -f docker-compose.dev.yaml pull      # Pull latest images
#   podman-compose -f docker-compose.dev.yaml down      # Stop services
#   podman-compose -f docker-compose.dev.yaml down -v   # Stop and remove data
#
# Start only databases (without cockpit):
#   podman-compose -f docker-compose.dev.yaml up -d postgres neo4j mongodb
#
# Then run components locally:
#   cd orchestrator && uvicorn main:app --reload --port 8085
#   python agent.py --config defaults --port 8001
#   cd cockpit && npm start
#
# Pre-built images from GHCR:
#   Cockpit Frontend: http://localhost:4000
#   Orchestrator API: http://localhost:8085
#
# =============================================================================

services:
  postgres:
    image: docker.io/library/postgres:15-alpine
    container_name: graphrag-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-graphrag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-graphrag_password}
      POSTGRES_DB: ${POSTGRES_DB:-graphrag}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./orchestrator/database/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:Z
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-graphrag}"]
      interval: 5s
      timeout: 5s
      retries: 5

  neo4j:
    image: docker.io/library/neo4j:5.15-community
    container_name: graphrag-neo4j-dev
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-neo4j_password}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_dev_data:/data
      - neo4j_dev_logs:/logs
      - ./data:/import:Z
    ports:
      - "${NEO4J_BOLT_PORT:-7687}:7687"
      - "${NEO4J_HTTP_PORT:-7474}:7474"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  mongodb:
    image: docker.io/library/mongo:7
    container_name: graphrag-mongodb-dev
    environment:
      MONGO_INITDB_DATABASE: graphrag_logs
    volumes:
      - mongodb_dev_data:/data/db
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  gitea:
    image: docker.io/gitea/gitea:1.22-rootless
    container_name: graphrag-gitea-dev
    environment:
      GITEA__database__DB_TYPE: sqlite3
      GITEA__database__PATH: /var/lib/gitea/data/gitea.db
      GITEA__server__ROOT_URL: http://gitea:3000
      GITEA__server__HTTP_PORT: "3000"
      GITEA__server__DISABLE_SSH: "true"
      GITEA__service__DISABLE_REGISTRATION: "false"
      GITEA__service__REQUIRE_SIGNIN_VIEW: "false"
      GITEA__service__ENABLE_CAPTCHA: "false"
      GITEA__repository__DEFAULT_PRIVATE: private
      GITEA__repository__ENABLE_PUSH_CREATE_USER: "true"
    volumes:
      - gitea_dev_data:/var/lib/gitea
    ports:
      - "${GITEA_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/v1/version"]
      interval: 10s
      timeout: 5s
      retries: 5

  vpn-sidecar:
    build: ./docker/vpn
    container_name: graphrag-vpn-dev
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/ppp:/dev/ppp
    volumes:
      - ./docker/vpn/config:/etc/openfortivpn/config:ro,Z
    ports:
      - "${VPN_SOCKS_PORT:-1080}:1080"
    environment:
      SOCKS_PORT: 1080
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[o]penfortivpn' && ps aux | grep -q '[m]icrosocks'"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  orchestrator:
    image: ghcr.io/knaeckebrothero/uni-projekt-graph-rag-orchestrator:${IMAGE_TAG:-latest}
    container_name: graphrag-orchestrator-dev
    environment:
      PORT: 8085
      DATABASE_URL: postgresql://${POSTGRES_USER:-graphrag}:${POSTGRES_PASSWORD:-graphrag_password}@postgres:5432/${POSTGRES_DB:-graphrag}
      MONGODB_URL: mongodb://mongodb:27017/graphrag_logs
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: ${NEO4J_USERNAME:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_password}
      # Workspace path inside container (matches volume mount)
      WORKSPACE_PATH: /workspace
      GITEA_URL: http://gitea:3000
      GITEA_ADMIN_USER: ${GITEA_ADMIN_USER:-graphrag}
      GITEA_ADMIN_PASSWORD: ${GITEA_ADMIN_PASSWORD:-graphrag_gitea}
    volumes:
      # Mount local workspace directory for todo/workspace access
      - ./workspace:/workspace:Z
    ports:
      - "${ORCHESTRATOR_PORT:-8085}:8085"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      gitea:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  cockpit:
    image: ghcr.io/knaeckebrothero/uni-projekt-graph-rag-cockpit:${IMAGE_TAG:-latest}
    container_name: graphrag-cockpit-dev
    environment:
      PORT: 4000
    ports:
      - "${COCKPIT_PORT:-4000}:4000"
    depends_on:
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/"]
      interval: 10s
      timeout: 5s
      retries: 5

  mcp:
    image: ghcr.io/knaeckebrothero/uni-projekt-graph-rag-mcp:${IMAGE_TAG:-latest}
    container_name: graphrag-mcp-dev
    environment:
      COCKPIT_API_URL: http://orchestrator:8085
    depends_on:
      orchestrator:
        condition: service_healthy
    # For stdio transport: keep container alive with stdin open
    stdin_open: true
    tty: true

volumes:
  postgres_dev_data:
    name: graphrag_postgres_dev_data
  neo4j_dev_data:
    name: graphrag_neo4j_dev_data
  neo4j_dev_logs:
    name: graphrag_neo4j_dev_logs
  mongodb_dev_data:
    name: graphrag_mongodb_dev_data
  gitea_dev_data:
    name: graphrag_gitea_dev_data
