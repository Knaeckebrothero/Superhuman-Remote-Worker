# =============================================================================
# Superhuman Remote Worker - Development Infrastructure
# =============================================================================
#
# Supporting services for local development. Run agent, orchestrator, and
# cockpit locally for easy debugging and iteration.
#
# VPN services publish ports to the host so locally-running agents can reach
# the LLM cluster and research proxy. Set these in .env for local dev:
#   LLM_BASE_URL=http://localhost:8080/v1
#   RESEARCH_PROXY_TYPE=socks5
#   RESEARCH_PROXY_HOST=localhost
#   RESEARCH_PROXY_PORT=1080
#
# Usage:
#   podman-compose -f docker-compose.dev.yaml up -d     # Start all services
#   podman-compose -f docker-compose.dev.yaml down      # Stop services
#   podman-compose -f docker-compose.dev.yaml down -v   # Stop and remove data
#
# Start only databases:
#   podman-compose -f docker-compose.dev.yaml up -d postgres mongodb
#
#
# Start only databases + MCP:
#   podman-compose -f docker-compose.dev.yaml up -d postgres mongodb mcp
#
# Run application components locally:
#   cd orchestrator && uvicorn main:app --reload --port 8085
#   python agent.py --config defaults --port 8001
#   cd cockpit && npm start
#
# =============================================================================

name: superhuman-remote-worker

services:
  postgres:
    image: docker.io/pgvector/pgvector:pg15
    container_name: srw-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-graphrag}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-graphrag_password}
      POSTGRES_DB: ${POSTGRES_DB:-graphrag}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./orchestrator/database/schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:Z
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-graphrag}"]
      interval: 5s
      timeout: 5s
      retries: 5

  mongodb:
    image: docker.io/library/mongo:7
    container_name: srw-mongodb
    environment:
      MONGO_INITDB_DATABASE: graphrag_logs
    volumes:
      - mongodb_dev_data:/data/db
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: docker.io/dpage/pgadmin4:latest
    container_name: srw-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@srw.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  mongo-express:
    image: docker.io/library/mongo-express:latest
    container_name: srw-mongo-express
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH: "false"
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped

  gitea:
    image: docker.io/gitea/gitea:1.22-rootless
    container_name: srw-gitea
    environment:
      GITEA__database__DB_TYPE: sqlite3
      GITEA__database__PATH: /var/lib/gitea/data/gitea.db
      GITEA__server__ROOT_URL: http://gitea:3000
      GITEA__server__HTTP_PORT: "3000"
      GITEA__security__INSTALL_LOCK: "true"
      GITEA__server__DISABLE_SSH: "true"
      GITEA__service__DISABLE_REGISTRATION: "false"
      GITEA__service__REQUIRE_SIGNIN_VIEW: "false"
      GITEA__service__ENABLE_CAPTCHA: "false"
      GITEA__repository__DEFAULT_PRIVATE: private
      GITEA__repository__ENABLE_PUSH_CREATE_USER: "true"
    volumes:
      - gitea_dev_data:/var/lib/gitea
    ports:
      - "${GITEA_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/v1/version"]
      interval: 10s
      timeout: 5s
      retries: 5

  mcp:
    image: ghcr.io/knaeckebrothero/superhuman-remote-worker-mcp:${IMAGE_TAG:-latest}
    container_name: srw-mcp
    environment:
      COCKPIT_API_URL: http://host.docker.internal:8085
      MCP_TRANSPORT: http
      MCP_PORT: 8055
    ports:
      - "${MCP_PORT:-8055}:8055"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8055/health')"]
      interval: 10s
      timeout: 5s
      retries: 5

  vpn-cluster:
    image: ghcr.io/knaeckebrothero/superhuman-remote-worker-vpn:${IMAGE_TAG:-latest}
    container_name: srw-vpn-cluster
    cap_add:
      - NET_ADMIN
    security_opt:
      - label:disable
    devices:
      - /dev/ppp:/dev/ppp
    volumes:
      - ./certs:/etc/vpn/certs:ro
    ports:
      - "${VPN_LLM_PORT:-8080}:8080"
    environment:
      SOCKS_PORT: 1080
      FORWARD_PORT: 8080
      FORWARD_TARGET: ${VPN_CLUSTER_LLM_ENDPOINT:-}
      VPN_HOST: ${VPN_CLUSTER_HOST:-}
      VPN_PORT: ${VPN_CLUSTER_PORT:-443}
      VPN_REALM: ${VPN_CLUSTER_REALM:-}
      VPN_USER: ${VPN_CLUSTER_USER:-}
      VPN_PASS: ${VPN_CLUSTER_PASS:-}
      VPN_TRUSTED_CERT: ${VPN_CLUSTER_TRUSTED_CERT:-}
    healthcheck:
      test: ps aux | grep -q '[o]penfortivpn' && ps aux | grep -q '[m]icrosocks'
      interval: 30s
      timeout: 5s
      retries: 3

  vpn-research:
    image: ghcr.io/knaeckebrothero/superhuman-remote-worker-vpn:${IMAGE_TAG:-latest}
    container_name: srw-vpn-research
    cap_add:
      - NET_ADMIN
    security_opt:
      - label:disable
    devices:
      - /dev/ppp:/dev/ppp
    volumes:
      - ./certs:/etc/vpn/certs:ro
    ports:
      - "${VPN_SOCKS_PORT:-1080}:1080"
    environment:
      SOCKS_PORT: 1080
      VPN_HOST: ${VPN_RESEARCH_HOST:-}
      VPN_PORT: ${VPN_RESEARCH_PORT:-443}
      VPN_REALM: ${VPN_RESEARCH_REALM:-}
      VPN_USER: ${VPN_RESEARCH_USER:-}
      VPN_PASS: ${VPN_RESEARCH_PASS:-}
      VPN_TRUSTED_CERT: ${VPN_RESEARCH_TRUSTED_CERT:-}
    healthcheck:
      test: ps aux | grep -q '[o]penfortivpn' && ps aux | grep -q '[m]icrosocks'
      interval: 30s
      timeout: 5s
      retries: 3

  # ---------------------------------------------------------------------------
  # Container log viewer (Dozzle)
  # ---------------------------------------------------------------------------
  # Socket path varies by runtime:
  #   Rootless Podman: /run/user/<UID>/podman/podman.sock  (default below)
  #   Rootful Podman:  /run/podman/podman.sock
  #   Docker:          /var/run/docker.sock
  dozzle:
    image: docker.io/amir20/dozzle:latest
    container_name: srw-dozzle
    environment:
      - DOZZLE_NO_ANALYTICS=true
    volumes:
      - /run/user/${HOST_UID:-1000}/podman/podman.sock:/var/run/docker.sock:ro
    ports:
      - "${DOZZLE_PORT:-9999}:8080"
    restart: unless-stopped

volumes:
  postgres_dev_data:
    name: srw_postgres_dev_data
  mongodb_dev_data:
    name: srw_mongodb_dev_data
  gitea_dev_data:
    name: srw_gitea_dev_data
