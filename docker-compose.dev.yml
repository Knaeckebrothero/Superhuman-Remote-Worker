# =============================================================================
# Graph-RAG - Docker Compose Development Overrides
# =============================================================================
#
# Development configuration with additional debug options.
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# =============================================================================

version: "3.8"

services:
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust

  neo4j:
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt
    environment:
      NEO4J_dbms_security_auth__minimum__password__length: "1"

  orchestrator:
    build:
      context: .
      dockerfile: docker/Dockerfile.orchestrator
    environment:
      LOG_LEVEL: DEBUG
    volumes:
      # Mount source for hot reload during development
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    command: ["uvicorn", "src.orchestrator.app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  creator:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    environment:
      AGENT_CONFIG: creator
      AGENT_PORT: 8001
      LOG_LEVEL: DEBUG
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    command: ["uvicorn", "src.agents.universal.app:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]

  validator:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    environment:
      AGENT_CONFIG: validator
      AGENT_PORT: 8002
      LOG_LEVEL: DEBUG
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    command: ["uvicorn", "src.agents.universal.app:app", "--host", "0.0.0.0", "--port", "8002", "--reload"]

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: graphrag-adminer
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
